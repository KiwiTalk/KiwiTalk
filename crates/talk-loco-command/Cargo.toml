[package]
name = "talk-loco-command"
version = "0.1.0"
license = "Apache-2.0"
keywords = ["talk", "loco"]
readme = "README.md"
description = "Loco command sets"
authors = ["KiwiTalk contributors"]
edition = "2021"

[features]
wasm = ["loco-protocol/wasm"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
futures = "0.3.24"
bson = "2.4.0"
loco-protocol = "5.0.2"
thiserror = "1.0"

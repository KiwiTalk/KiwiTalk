[package]
name = "talk-loco-client"
version = "0.1.0"
license = "Apache-2.0"
keywords = ["talk", "loco"]
readme = "README.md"
description = "Loco client"
authors = ["KiwiTalk contributors"]
edition = "2021"

[features]
wasm = ["loco-protocol/wasm"]

[dependencies]
serde = { version = "1.0" }
serde_with = "3.3.0"
tokio = { version = "1", features = ["sync"] }
bson = "2.7.0"
nohash-hasher = "0.2.0"
talk-loco-command = { path = "../talk-loco-command" }
loco-protocol = "6.3.0"

thiserror = "1.0"
async-stream = "0.3.5"
parking_lot = "0.12.1"
pin-project-lite = "0.2.13"
rand = "0.8.5"
futures-lite = "1.13.0"
structstruck = "0.4.1"
bitflags = { version = "2.4.0", features = ["serde"] }
num-bigint-dig = "0.8.4"

[dev-dependencies]
tokio-native-tls = "0.3.1"
tokio-util = { version = "0.7.8", features = ["compat"] }
tokio = { version = "1", features = ["full"] }
